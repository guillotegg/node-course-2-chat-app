<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/chat.css">
        <link rel="stylesheet" href="css/jquery-editable-select.css">
        <title>Join | ChatApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"></meta>        
    </head>

    <body class="centered-form">
        <div class="centered-form__form">
            <form id="frmJoin" action="/chat.html">
                <div class="form-field">
                    <h3>Join a Chat</h3>
                </div>
                <div class="form-field">
                    <label>Display Name</label>
                    <input type="text" id="name" name="name" autofocus autocomplete="off" />
                </div>
                <div class="form-field">
                    <label>Room name</label>
                    <select id="room" name="room"></select>                    
                </div>
                <div class="form-field">
                    <button id="btnJoin">Join</button>
                </div>
            </form>
            <div id="effect" class="ui-widget-content ui-corner-all">                  
            </div>                            
        </div>        
        
        <script src="/js/lib/jquery-3.3.1.min.js"></script>
        <script src="/js/index.js"></script>
        <script src="/js/lib/jquery-editable-select.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </body>

</html
