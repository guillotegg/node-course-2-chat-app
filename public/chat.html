<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/chat.css">
        <link rel="stylesheet" href="css/chatDirect.css">
        <link rel="stylesheet" href="css/minichat.css">
        <title>ChatApp</title>  
    </head>

    <body class="chat">

        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users"></div>
        </div>

        <div class="chat__main">
            <ul id="messages" class="chat__messages"></ul>            
            <div class="chat__footer">                
                <input id="message" type="text" placeholder="Message" autofocus autocomplete="off">                   
                <div>
                    <button id="send">Send</button>
                </div>
                <div>
                    <button id="send-location">Send location</button>
                </div>
            </div>
        </div>

        <script id="message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div class="message__body">
                    <p>{{text}}</p>
                </div>
            </li>
        </script>

        <script id="location-message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div class="message__body">
                    <a href="{{url}}" target="_blank">My Current Location</a>
                </div>
            </li>
        </script>  
        
        <script id="chatDirect-template" type="text/template">
            <div class="chatDirect__main">
                <ul id="{{messagesDirectId}}" class="chatDirect__messageDirect"></ul>                    
                <div class="chatDirect__footer">
                    <input id="{{messageDirectId}}" type="text" onKeyPress="messageDirectKeyPress(event, '{{toUser}}')" autofocus autocomplete="off">  
                    <button id="{{sendDirectId}}" class="buttonDirect" onClick="sendDirectMessage('{{toId}}', '{{toUser}}')">Send</button>                                 
                </div>
            </div>
        </script>

        <script id="message-direct-template" type="text/template">
            <li class="messageDirect">               
                <div class="messageDirect__wrapper">
                    <div class="message__title">
                        <h4>{{from}}</h4>
                        <span>{{createdAt}}</span>
                    </div>
                    <div class="message__body">
                        <p>{{text}}</p>
                    </div>
                </div>
            </li>
        </script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/lib/jquery-3.3.1.min.js"></script>
        <script src="/js/lib/moment.js"></script>
        <script src="/js/lib/mustache.js"></script>
        <script src="/js/lib/deparam.js"></script>
        <script src="/js/chat.js"></script>
        <script src="/js/utils/minichat.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </body>
</html>
